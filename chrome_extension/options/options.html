<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Qlarity Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f3ff;
      color: #1e1b4b;
      padding: 40px;
      min-width: 500px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
      color: #6d28d9;
    }
    .subtitle {
      color: #6b7280;
      margin-bottom: 32px;
    }
    .field {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #7c3aed;
    }
    .hint {
      font-size: 12px;
      color: #9ca3af;
      margin-top: 4px;
    }
    button {
      background: linear-gradient(135deg, #7c3aed, #6d28d9);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: transform 0.1s;
    }
    button:hover { transform: scale(1.02); }
    button:active { transform: scale(0.98); }
    .status {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
    }
    .status.success { display: block; background: #ecfdf5; color: #065f46; }
    .status.error { display: block; background: #fef2f2; color: #991b1b; }
  </style>
</head>
<body>
  <h1>Qlarity Settings</h1>
  <p class="subtitle">Configure your connection to the Qlarity backend.</p>

  <div class="field">
    <label for="apiUrl">Backend URL</label>
    <input type="url" id="apiUrl" placeholder="http://localhost:3000">
    <p class="hint">The URL where your Qlarity Rails app is running.</p>
  </div>

  <div class="field">
    <label for="apiToken">API Token</label>
    <input type="text" id="apiToken" placeholder="Paste your API token here">
    <p class="hint">Find this in your Rails console: User.first.api_token</p>
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="../lib/constants.js"></script>
  <script src="../lib/auth.js"></script>
  <script src="../lib/api-client.js"></script>
  <script src="options.js"></script>
</body>
</html>
